<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Login & Register</title>
    </head>
    <body>
        <div
            class="container-body d-flex align-items-center justify-content-center overflow-hidden">
            <div
                class="container-content bg-white position-relative overflow-hidden w-100">

                <!-- Form Sign Up Start -->
                <div
                    class="form-container sign-up position-absolute top-0 h-100 start-0 w-50">
                    <div
                        class="form-content bg-white d-flex align-items-center justify-content-center flex-column h-100">
                        <h1 class="title fw-bold">Create Account</h1>
                        <span class="sign-up-desc">or use your email for
                            registration</span>
                        <form action method="post">
                            <input
                                class="input border-0 w-100"
                                type="text"
                                placeholder="Name"
                                name="name" />
                            <input
                                class="input border-0 w-100"
                                type="email"
                                placeholder="Email"
                                name="email" />
                            <input
                                class="input border-0 w-100"
                                type="number"
                                placeholder="WhatsApp Number"
                                name="whats-app-number" />
                            <div
                                class="w-100 d-flex align-items-center position-relative">
                                <input
                                    class="input w-100 border-0"
                                    type="password"
                                    placeholder="Password"
                                    name="password"
                                    id="signup-password" />
                                <img
                                    src="assets/images/eye-close.png"
                                    alt
                                    class="toggle-password position-absolute"
                                    data-target="signup-password" />
                            </div>
                            <div
                                class="w-100 d-flex align-items-center position-relative">
                                <input
                                    class="input w-100 border-0"
                                    type="password"
                                    placeholder="Confirm Password"
                                    name="confirm-password"
                                    id="signup-confirm-password" />
                                <img
                                    src="assets/images/eye-close.png"
                                    alt
                                    class="toggle-password position-absolute"
                                    data-target="signup-confirm-password" />
                            </div>
                            <button
                                type="submit"
                                name="submit"
                                class="button-seminarapp text-white fw-bold text-uppercase w-100">
                                Sign Up
                            </button>
                        </form>
                        <!-- <div class="signin-link-container d-block mb-2">
                            have an account?
                            <a
                                href="#"
                                class="signin-link fw-bold text-decoration-none mb-0"
                                >Sign In</a
                            >
                        </div> -->
                    </div>
                </div>
                <!-- Form Sign Up End -->

                <!-- Form Sign In Start -->
                <div
                    class="form-container sign-in position-absolute top-0 h-100 start-0 w-50">
                    <div
                        class="form-content bg-white d-flex align-items-center justify-content-center flex-column h-100">
                        <div
                            class="language-container position-absolute top-0 start-0 p-3 d-flex align-items-center gap-2">
                            <p class="mb-0 language-title">EN</p>
                            <div class="language-toggle-btn position-relative"
                                id="language-toggle-btn">
                            </div>
                            <p class="mb-0 language-title">ID</p>
                        </div>
                        <h1 class="title fw-bold">Sign In</h1>
                        <span class="sign-up-desc">or use your email and
                            password</span>
                        <form action method="post" class="w-100">
                            <input
                                class="input border-0 w-100"
                                type="email"
                                placeholder="Email"
                                name="email" />
                            <div
                                class="w-100 d-flex align-items-center position-relative">
                                <input
                                    class="input w-100 border-0"
                                    type="password"
                                    placeholder="Password"
                                    name="password"
                                    id="signin-password" />
                                <img
                                    src="assets/images/eye-close.png"
                                    alt
                                    class="toggle-password position-absolute"
                                    data-target="signin-password" />
                            </div>
                            <button
                                type="submit"
                                name="submit"
                                class="button-seminarapp text-white fw-bold text-uppercase w-100"
                                id="btn-go-login">
                                Sign Up
                            </button>
                        </form>
                        <!-- <div class="signin-link-container d-block mb-2">
                            have an account?
                            <a
                                href="#"
                                class="signin-link fw-bold text-decoration-none mb-0"
                                >Sign In</a
                            >
                        </div> -->
                    </div>
                </div>
                <!-- Form Sign In End -->

                <!-- Toggle Start -->
                <div
                    class="toggle-container position-absolute top-0 start-50 w-50 h-100 overflow-hidden">
                    <div class="toggle text-white position-relative h-100">
                        <div
                            class="toggle-panel toggle-left position-absolute w-50 h-100 d-flex align-items-center justify-content-center flex-column text-center top-0">
                            <h1 class="title fw-bold">Hello, Friend</h1>

                            <p class="toggle-detail">
                                Register with your personal details to use all
                                of site features
                            </p>
                            <button
                                class="hidden button-seminarapp text-white fw-bold text-uppercase w-100"
                                id="login">
                                Login
                            </button>
                        </div>
                        <div
                            class="toggle-panel toggle-right position-absolute w-50 h-100 d-flex align-items-center justify-content-center flex-column text-center top-0 end-0">
                            <h1 class="title fw-bold">Welcome Back!</h1>

                            <p class="toggle-detail">
                                Enter your personal details to use all of sites
                                features
                            </p>
                            <button
                                class="hidden button-seminarapp text-white fw-bold text-uppercase w-100"
                                id="register">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Toggle End -->
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
